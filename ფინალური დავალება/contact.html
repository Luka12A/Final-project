<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>Explore Georgia</title>
  </head>
  <body>
    <div class="contact-box">
      <div class="contact-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d762304.9004697513!2d44.147371478613856!3d41.72583731343631!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cd7e64f626b%3A0x61d084ede2576ea3!2z4YOX4YOR4YOY4YOa4YOY4YOh4YOY!5e0!3m2!1ska!2sge!4v1703503994462!5m2!1ska!2sge"
          width="100%"
          height="auto"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <div class="contact-form">
        <h1>Contact Us</h1>
        <form>
          <input type="name" placeholder="Name" class="contact-form-txt" />
          <input type="email" placeholder="Email" class="contact-form-txt" />
          <textarea placeholder="Message" class="contact-textarea"></textarea>
          <input type="submit" name="submit" class="contact-btn" />
        </form>
      </div>
    </div>
  </body>
</html>
